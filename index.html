<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>
  <div class="mainContanier">
    <div class="centerContainer">
      <div class="optionsCard">
        <img alt="logo" class="logo" src="images/logo.svg" >
        <div class="optionButtonsContainer">
          <div class="buttonBox">
            <img alt="document icon" class="optionIcon" src="images/icon-document.svg">
          </div>
          <div class="buttonBox">
            <img alt="folder icon" class="optionIcon" src="images/icon-folder.svg">
          </div>
          <div class="buttonBox">
            <img alt="upload icon" class="optionIcon" src="images/icon-upload.svg">
          </div>
        </div>
      </div>
      <div class="storageCard">
        <div class="storageInfoMessage">
          Youâ€™ve used <span class="userTotalUsage">815 GB</span> of your storage
        </div>
        <div class="storageProgressBar">
            <div class="storageUsedProgressBar">
              <div class="pointerStorageUsed"></div>
            </div>
        </div>
        <div class="limitStorageBar">
          <div class="startStorageBar">0 GB</div>
          <div class="endStorageBar">1000 GB</div>
        </div>
        <div class="leftStorageCard" >
          <span class="numberLeftStorage">185</span>GB Left
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/DannyBrito">Danny Brito</a>.
  </div>
</body>
</html>
